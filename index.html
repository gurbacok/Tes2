<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MATA SULTENG - Masyarakat Awasi Tambang Sulawesi Tengah</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        .admin-action { display: none; }
        .admin-mode .admin-action { display: block; }
        .complaint-card {
            transition: all 0.3s ease;
            border-left: 4px solid transparent;
        }
        .complaint-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        .unread { border-left-color: #e53e3e; }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <!-- Header -->
    <header class="bg-green-800 text-white py-4 shadow-md">
        <div class="container mx-auto px-4 flex justify-between items-center">
            <div>
                <h1 class="text-2xl font-bold">MATA SULTENG</h1>
                <p class="text-sm opacity-80">Masyarakat Awasi Tambang Sulawesi Tengah</p>
            </div>
            <nav>
                <ul class="flex space-x-6">
                    <li><button onclick="switchTab('pengaduan')" class="tab-btn px-3 py-2 rounded hover:bg-green-700 transition" data-tab="pengaduan">Lapor Pengaduan</button></li>
                    <li><button onclick="switchTab('realtime')" class="tab-btn px-3 py-2 rounded hover:bg-green-700 transition" data-tab="realtime">Realtime Pengaduan</button></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8">
        <!-- Pengaduan Tab -->
        <section id="pengaduan" class="tab-content active">
            <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-md p-6">
                <h2 class="text-2xl font-bold text-gray-800 mb-6">Formulir Pengaduan Masyarakat</h2>
                
                <form id="complaintForm" class="space-y-4">
                    <div>
                        <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Nama Lengkap</label>
                        <input type="text" id="name" required class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
                    </div>
                    
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email atau No. HP</label>
                        <input type="text" id="email" required class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
                    </div>
                    
                    <div>
                        <label for="location" class="block text-sm font-medium text-gray-700 mb-1">Lokasi Kejadian</label>
                        <input type="text" id="location" required class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
                    </div>
                    
                    <div>
                        <label for="category" class="block text-sm font-medium text-gray-700 mb-1">Kategori Pengaduan</label>
                        <select id="category" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
                            <option value="kerusakan_lingkungan">Kerusakan Lingkungan</option>
                            <option value="pelanggaran_hukum">Pelanggaran Hukum</option>
                            <option value="kesehatan_masyarakat">Kesehatan Masyarakat</option>
                            <option value="pelanggaran_hak">Pelanggaran Hak Masyarakat</option>
                            <option value="lainnya">Lainnya</option>
                        </select>
                    </div>
                    
                    <div>
                        <label for="description" class="block text-sm font-medium text-gray-700 mb-1">Deskripsi Pengaduan</label>
                        <textarea id="description" rows="5" required class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500"></textarea>
                    </div>
                    
                    <div>
                        <label for="evidence" class="block text-sm font-medium text-gray-700 mb-1">Upload Bukti (Opsional)</label>
                        <input type="file" id="evidence" class="w-full">
                    </div>
                    
                    <div class="pt-2">
                        <button type="submit" class="bg-green-700 text-white px-6 py-2 rounded-md hover:bg-green-800 transition duration-300 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2">
                            Kirim Pengaduan
                        </button>
                    </div>
                </form>
            </div>
        </section>

        <!-- Realtime Pengaduan Tab -->
        <section id="realtime" class="tab-content">
            <div class="bg-white rounded-lg shadow-md p-6">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-2xl font-bold text-gray-800">Pengaduan Terkini</h2>
                    =======
                </div>
                
                <div id="complaintsContainer" class="space-y-4">
                    <!-- Complaints will be loaded here -->
                </div>
            </div>
        </section>
    </main>

    <footer class="bg-green-900 text-white py-6 mt-12">
        <div class="container mx-auto px-4 text-center">
            <p>Â© 2025 MATA SULTENG - Masyarakat Awasi Tambang Sulawesi Tengah</p>
            <p class="text-sm mt-2 opacity-80">Portal pengaduan masyarakat untuk mengawasi aktivitas pertambangan di Sulawesi Tengah</p>
        </div>
    </footer>

    <script>
        // Initialize localStorage if not exists
        if (!localStorage.getItem('complaints')) {
            localStorage.setItem('complaints', JSON.stringify([]));
        }

        // Page navigation
        function switchTab(tabId) {
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('bg-green-600');
            });
            
            document.getElementById(tabId).classList.add('active');
            document.querySelector(`.tab-btn[data-tab="${tabId}"]`).classList.add('bg-green-600');
            
            if (tabId === 'realtime') {
                loadComplaints();
            }
        }

        // Handle form submission
        document.getElementById('complaintForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const location = document.getElementById('location').value;
            const category = document.getElementById('category').value;
            const description = document.getElementById('description').value;
            
            const complaint = {
                id: Date.now(),
                name,
                email,
                location,
                category,
                description,
                status: 'pending',
                timestamp: new Date().toISOString(),
                replies: [],
                evidence: null // Would be handled in a real app
            };
            
            const complaints = JSON.parse(localStorage.getItem('complaints'));
            complaints.unshift(complaint);
            localStorage.setItem('complaints', JSON.stringify(complaints));
            
            alert('Pengaduan Anda telah berhasil dikirim! Tim kami akan segera menindaklanjuti.');
            this.reset();
            
            // Switch to realtime tab if not already there
            switchTab('realtime');
        });

        // Load and display complaints
        function loadComplaints() {
            const container = document.getElementById('complaintsContainer');
            const complaints = JSON.parse(localStorage.getItem('complaints'));
            
            container.innerHTML = '';
            
            if (complaints.length === 0) {
                container.innerHTML = '<p class="text-center py-8 text-gray-500">Belum ada pengaduan yang diterima.</p>';
                return;
            }
            
            complaints.forEach(complaint => {
                const categoryNames = {
                    'kerusakan_lingkungan': 'Kerusakan Lingkungan',
                    'pelanggaran_hukum': 'Pelanggaran Hukum',
                    'kesehatan_masyarakat': 'Kesehatan Masyarakat',
                    'pelanggaran_hak': 'Pelanggaran Hak Masyarakat',
                    'lainnya': 'Lainnya'
                };
                
                const date = new Date(complaint.timestamp);
                const formattedDate = date.toLocaleDateString('id-ID', {
                    weekday: 'long',
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });
                
                const complaintCard = document.createElement('div');
                complaintCard.className = `complaint-card bg-white border border-gray-200 rounded-lg p-4 ${complaint.status === 'pending' ? 'unread' : ''}`;
                complaintCard.innerHTML = `
                    <div class="flex justify-between items-start mb-2">
                        <h3 class="font-bold text-lg text-gray-800">${complaint.name}</h3>
                        <span class="text-sm text-gray-500">${formattedDate}</span>
                    </div>
                    <div class="flex space-x-2 mb-2">
                        <span class="px-2 py-1 bg-green-100 text-green-800 text-xs rounded">${categoryNames[complaint.category]}</span>
                        <span class="px-2 py-1 bg-blue-100 text-blue-800 text-xs rounded">${complaint.location}</span>
                    </div>
                    <p class="text-gray-700 mb-4">${complaint.description}</p>
                    
                    <div class="border-t border-gray-200 pt-3">
                        <div class="replies-container mb-3">
                            ${complaint.replies.length > 0 ? 
                                `<h4 class="font-medium text-sm mb-2">Tanggapan:</h4>`
                                : ''
                            }
                            ${complaint.replies.map(reply => `
                                <div class="bg-gray-50 p-2 rounded mb-2">
                                    <p class="text-sm text-gray-600">${reply.message}</p>
                                    <p class="text-xs text-gray-400 mt-1">Komentar - ${new Date(reply.timestamp).toLocaleString('id-ID')}</p>
                                </div>
                            `).join('')}
                        </div>
                        
                        <div class="mt-3">
                            <div class="bg-blue-50 p-3 rounded-md mb-2">
                                <h4 class="font-medium text-sm mb-1 text-blue-800">Kirim Komentar:</h4>
                                <div class="flex space-x-2">
                                    <textarea id="reply-${complaint.id}" class="flex-grow px-3 py-2 border border-gray-300 rounded-md text-sm focus:outline-none focus:ring-1 focus:ring-green-500" placeholder="Tulis komentar anda..."></textarea>
                                    <button onclick="addReply(${complaint.id})" class="bg-blue-600 text-white px-3 py-2 rounded-md text-sm hover:bg-blue-700 whitespace-nowrap">Kirim</button>
                                </div>
                            </div>
                            <div class="flex justify-end mt-2">
                                <button onclick="deleteComplaint(${complaint.id})" class="bg-red-600 text-white px-3 py-1 rounded-md text-sm hover:bg-red-700 flex items-center">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                                    </svg>
                                    Hapus Pengaduan
                                </button>
                            </div>
                        </div>
                    </div>
                `;
                
                container.appendChild(complaintCard);
            });
        }

        // Admin functionality
        let adminMode = false;
        
        function showPasswordInput() {
            document.getElementById('passwordSection').classList.remove('hidden');
            document.querySelector('#adminControl button').classList.add('hidden');
        }

        function exitAdminMode() {
            document.getElementById('passwordSection').classList.add('hidden');
            document.querySelector('#adminControl button').classList.remove('hidden');
            document.getElementById('adminPassword').value = '';
        }

        function toggleAdminMode() {
            const passwordInput = document.getElementById('adminPassword');
            
            if (passwordInput.value === 'baco') {
                adminMode = true;
                document.body.classList.add('admin-mode');
                document.getElementById('passwordSection').classList.add('hidden');
                document.querySelector('#adminControl button').classList.remove('hidden');
                document.querySelector('#adminControl button').textContent = 'Admin Mode';
                document.querySelector('#adminControl button').classList.add('bg-yellow-600');
                document.querySelector('#adminControl button').classList.remove('bg-green-700');
                document.getElementById('adminPassword').value = '';
            } else {
                alert('Password salah! Password yang benar adalah "baco"');
                document.getElementById('adminPassword').value = '';
                document.getElementById('adminPassword').focus();
            }
        }

        function addReply(complaintId) {
            
            const replyInput = document.getElementById(`reply-${complaintId}`);
            const replyMessage = replyInput.value.trim();
            
            if (!replyMessage) {
                alert('Tolong isi tanggapan terlebih dahulu!');
                return;
            }
            
            const complaints = JSON.parse(localStorage.getItem('complaints'));
            const complaintIndex = complaints.findIndex(c => c.id === complaintId);
            
            if (complaintIndex !== -1) {
                complaints[complaintIndex].replies.push({
                    message: replyMessage,
                    timestamp: new Date().toISOString()
                });
                
                complaints[complaintIndex].status = 'responded';
                
                localStorage.setItem('complaints', JSON.stringify(complaints));
                loadComplaints();
                replyInput.value = '';
            }
        }

        function deleteComplaint(complaintId) {
            const password = prompt('Masukkan password untuk menghapus pengaduan:');
            if (password !== 'baco') {
                alert('Password salah!');
                return;
            }
            
            if (!confirm('Apakah Anda yakin ingin menghapus pengaduan ini?')) return;
            
            const complaints = JSON.parse(localStorage.getItem('complaints'));
            const updatedComplaints = complaints.filter(c => c.id !== complaintId);
            
            localStorage.setItem('complaints', JSON.stringify(updatedComplaints));
            loadComplaints();
            alert('Pengaduan berhasil dihapus!');
        }

        // Initialize
        document.querySelector('.tab-btn[data-tab="pengaduan"]').classList.add('bg-green-600');
    </script>
</body>
</html>
